version: '3'
services:
    skondatepy:
        build:
            context: .
            target: skondatepy
        environment:
            TZ: Asia/Tokyo
        volumes:
            - data:/srv
        command: >
            bash -c "busybox crond -l 8 -L /dev/stderr -f"
    api:
        build:
            context: .
            target: api
        ports:
            - 50000:50000
        environment:
            TZ: Asia/Tokyo
        volumes:
            - data:/srv
        command: >
            bash -c "/home/bin/api"
volumes:
    data:
        name: shirasunakondatev4_data
